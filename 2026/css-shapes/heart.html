<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 95vh;
        }

        #heart {
            width: 10rem;
            height: 10rem;
            background-color: red;
            transform: rotate(45deg) translate(.5rem, .5rem);
            margin: 5rem;
        }

        #heart:before {
            content: "";
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            position: absolute;
            right: 5rem;
            background-color: red;
        }

        #heart:after {
            content: "";
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            position: absolute;
            bottom: 5rem;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <div id="heart"></div>
    </div>
</body>

</html>
